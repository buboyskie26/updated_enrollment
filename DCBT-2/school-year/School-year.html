      content="width=device-width, inital-scale=1, shrink-to-fit=no"
    />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Chakra+Petch:ital,wght@0,300;0,400;0,500;0,600;0,700;1,300;1,400;1,500;1,700&family=Lato:wght@100;300;700&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"
      integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css"
    />
    <link rel="stylesheet" href="/DCBT-2/admin-page.css" />

    <title>Daehan College of Business and Technology</title>
  </head>
  <body>
    <div class="sidebar">
      <div class="top">
        <div class="logo">
          <span>DCBT</span>
        </div>
        <i class="bi bi-list" id="tab-btn"></i>
      </div>
      <div class="user">
        <img src="/DCBT-2/img/DCBT-Logo.jpg" />
        <div>
          <p class="bold">User</p>
          <p>user@dcbt</p>
          <p>Admin</p>
        </div>
      </div>
      <ul>
        <li>
          <a href="/DCBT-2/school-year/School-year.html" class="active">
            <i class="bi bi-calendar"></i>
            <span class="nav-item">School year</span>
          </a>
          <span class="tooltip">School year</span>
        </li>
        <li>
          <a href="/DCBT-2/teacher/Teachers.html">
            <i class="bi bi-person"></i>
            <span class="nav-item">Teacher</span>
          </a>
          <span class="tooltip">Teacher</span>
        </li>
        <li>
          <a href="/DCBT-2/courses/Courses.html">
            <i class="bi bi-book"></i>
            <span class="nav-item">Courses</span>
          </a>
          <span class="tooltip">Courses</span>
        </li>
        <li>
          <a href="/DCBT-2/subjects/Subjects.html">
            <i class="bi bi-file"></i>
            <span class="nav-item">Subjects</span>
          </a>
          <span class="tooltip">Subjects</span>
        </li>
        <li>
          <a href="/DCBT-2/section/Section.html">
            <i class="bi bi-person-plus-fill"></i>
            <span class="nav-item">Section</span>
          </a>
          <span class="tooltip">Section</span>
        </li>
        <li>
          <a href="/DCBT-2/schedule/Schedule.html">
            <i class="bi bi-clock"></i>
            <span class="nav-item">Schedule</span>
          </a>
          <span class="tooltip">Schedule</span>
        </li>
        <li>
          <a href="/DCBT-2/accounts/Accounts.html">
            <i class="bi bi-person-circle"></i>
            <span class="nav-item">Accounts</span>
          </a>
          <span class="tooltip">Accounts</span>
        </li>
        <li>
          <a href="#">
            <i class="bi bi-box-arrow-right"></i>
            <span class="nav-item">Log-out</span>
          </a>
          <span class="tooltip">Log-out</span>
        </li>
      </ul>
    </div>

    <div class="content">
      <div class="dashboard">
        <h3>Department</h3>

        <div class="form-box">
          <div class="button-box">
            <div id="btn"></div>
            <button type="button" class="toggle-btn" onclick="shs()">
              SHS
            </button>
            <button type="button" class="toggle-btn" onclick="college()">
              College
            </button>
          </div>
        </div>
      </div>

      <!--shs-sy-->
      <div class="content-box" id="shs-sy">
        <h3>School year</h3>

        <table>
          <tr>
            <td style="font-weight: 700">2022-2023</td>
            <td style="text-align: right">Current</td>
            <td>
              <button
                type="button"
                class="calendar-view"
                id="shs-calendar"
                onclick="shs_calendar()"
              >
                <i class="bi bi-arrow-right-circle"></i>
              </button>
            </td>
          </tr>
        </table>
      </div>

      <!--college-sy-->
      <div class="content-box" id="college-sy">
        <h3>School year</h3>
        <table>
          <tr>
            <td style="font-weight: 700">2022-2023</td>
            <td style="text-align: right">Current</td>
            <td>
              <button
                type="button"
                class="calendar-view"
                id="college-calendar"
                onclick="college_calendar()"
              >
                <i class="bi bi-arrow-right-circle"></i>
              </button>
            </td>
          </tr>
        </table>
      </div>
    </div>

    <script>
      var deptBTN = document.getElementById("btn");

      var shsSY = document.getElementById("shs-sy");
      var collegeSY = document.getElementById("college-sy");

      function shs() {
        deptBTN.style.left = "0";

        shsSY.style.display = "flex";
        collegeSY.style.display = "none";
      }

      function college() {
        deptBTN.style.left = "125px";

        shsSY.style.display = "none";
        collegeSY.style.display = "flex";
      }

      function shs_calendar() {
        window.location.href =
          "/DCBT-2/school-year/calendar-view/Calendar-view.html";
      }
    </script>
    <script src="/DCBT-2/sidebar.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-Fy6S3B9q64WdZWQUiU+q4/2Lc9npb8tCaSX9FK7E8HnRr0Jz8D6OP9dO5Vg3Q9ct"
      crossorigin="anonymous"
    ></script>
