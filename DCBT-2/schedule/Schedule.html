    <title>Daehan College of Business and Technology</title>
  </head>
  <body>
    <div class="sidebar">
      <div class="top">
        <div class="logo">
          <span>DCBT</span>
        </div>
        <i class="bi bi-list" id="tab-btn"></i>
      </div>
      <div class="user">
        <img src="/DCBT-2/img/DCBT-Logo.jpg" />
        <div>
          <p class="bold">User</p>
          <p>user@dcbt</p>
          <p>Admin</p>
        </div>
      </div>
      <ul>
        <li>
          <a href="/DCBT-2/school-year/School-year.html">
            <i class="bi bi-calendar"></i>
            <span class="nav-item">School year</span>
          </a>
          <span class="tooltip">School year</span>
        </li>
        <li>
          <a href="/DCBT-2/teacher/Teachers.html">
            <i class="bi bi-person"></i>
            <span class="nav-item">Teacher</span>
          </a>
          <span class="tooltip">Teacher</span>
        </li>
        <li>
          <a href="/DCBT-2/courses/Courses.html">
            <i class="bi bi-book"></i>
            <span class="nav-item">Courses</span>
          </a>
          <span class="tooltip">Courses</span>
        </li>
        <li>
          <a href="/DCBT-2/subjects/Subjects.html">
            <i class="bi bi-file"></i>
            <span class="nav-item">Subjects</span>
          </a>
          <span class="tooltip">Subjects</span>
        </li>
        <li>
          <a href="/DCBT-2/section/Section.html">
            <i class="bi bi-person-plus-fill"></i>
            <span class="nav-item">Section</span>
          </a>
          <span class="tooltip">Section</span>
        </li>
        <li>
          <a href="/DCBT-2/schedule/Schedule.html" class="active">
            <i class="bi bi-clock"></i>
            <span class="nav-item">Schedule</span>
          </a>
          <span class="tooltip">Schedule</span>
        </li>
        <li>
          <a href="/DCBT-2/accounts/Accounts.html">
            <i class="bi bi-person-circle"></i>
            <span class="nav-item">Accounts</span>
          </a>
          <span class="tooltip">Accounts</span>
        </li>
        <li>
          <a href="#">
            <i class="bi bi-box-arrow-right"></i>
            <span class="nav-item">Log-out</span>
          </a>
          <span class="tooltip">Log-out</span>
        </li>
      </ul>
    </div>

    <div class="content">
      <div class="dashboard">
        <h3>Department</h3>

        <div class="form-box">
          <div class="button-box">
            <div id="btn"></div>
            <button
              type="button"
              class="toggle-btn"
              id="shs-button"
              onclick="shs()"
            >
              SHS
            </button>
            <button
              type="button"
              class="toggle-btn"
              id="college-button"
              onclick="college()"
            >
              College
            </button>
          </div>
        </div>
      </div>

      <!--shs-schedule-->
      <div class="content-box" id="shs-schedule">
        <div class="header-function">
          <h3>Scheduler</h3>
          <div class="sy-display">
            <h3>SY 2022-2023 S1</h3>
          </div>
        </div>

        <div class="scheduler">
          <section class="section1">
            <select name="strand" class="select-btn1">
              <option value="ICT">ICT</option>
            </select>
            <select name="strand" class="select-btn2">
              <option value="BMA">BMA</option>
            </select>
            <select name="strand" class="select-btn3">
              <option value="STEM">STEM</option>
            </select>
          </section>

          <section class="section2">
            <table>
              <tr>
                <th>Subject name</th>
                <th>Room</th>
                <th>Day</th>
                <th>End time</th>
                <th>Start time</th>
                <th></th>
              </tr>
              <tr>
                <td>Subject 1</td>
                <td>
                  <select name="room">
                    <option value="r101">R101</option>
                  </select>
                </td>
                <td>
                  <select name="day">
                    <option value="monday">Monday</option>
                  </select>
                </td>
                <td></td>
                <td></td>
                <td><i class="bi bi-plus"></i></td>
              </tr>
            </table>
          </section>
        </div>
      </div>
    </div>

    <script src="/DCBT-2/sidebar.js"></script>
    <script>
      var deptBTN = document.getElementById("btn");

      function shs() {
        deptBTN.style.left = "0";
      }

      function college() {
        deptBTN.style.left = "125px";
      }
    </script>
    <script
      src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"

      crossorigin="anonymous"
    ></script>

      crossorigin="anonymous"
    ></script>
