    <div class="content">
      <div class="back-menu">
        <button type="button" class="back-btn" onclick="shs_menu()">
          <i class="bi bi-arrow-left-circle"></i> Menu
        </button>
      </div>

      <div class="content-box" style="overflow-y: auto">
        <div class="header-content">
          <h3>SHS Subjects</h3>
          <button id="shs-button" class="addNew" onclick="SHS_add()">
            + Add new
          </button>
        </div>

        <div class="theader">
          <table>
            <tr>
              <th>SubjectID</th>
              <th>Subject code</th>
              <th>Prequisite</th>
              <th>Type</th>
              <th>Total units</th>
              <th>Action</th>
            </tr>
          </table>
        </div>
        <div class="tbody">
          <table id="shs-subjects">
            <tr></tr>
          </table>
        </div>
      </div>
    </div>

    <script>
      function SHS_add() {
        var table = document.getElementById("shs-subjects");

        var row = table.insertRow(0);
        var cell1 = row.insertCell(0);
        var cell2 = row.insertCell(1);
        var cell3 = row.insertCell(2);
        var cell4 = row.insertCell(3);
        var cell5 = row.insertCell(4);
        var cell6 = row.insertCell(5);

        cell1.innerHTML =
          "<input type='text' class='userInput' name='subject-id'>";
        cell2.innerHTML =
          "<input type='text' class='userInput' name='subject-code'>";
        cell3.innerHTML =
          "<input type='text' class='userInput' name='prerequisite'>";
        cell4.innerHTML = "<input type='text' class='userInput' name='type'>";
        cell5.innerHTML =
          "<input type='text' class='userInput' name='total-units'>";
        cell6.innerHTML =
          "<button class='write' onclick='write(this)'><i class='bi bi-pencil-square'></i></button><button class='delete' onclick='Delete(this)'><i class='bi bi-x-circle'></i></button>";
      }

      function shs_menu() {
        window.location.href = "/DCBT-2/subjects/Subjects.html";
      }
    </script>
